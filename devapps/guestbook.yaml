apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-guestbook
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/guestbook
    repoURL: https://github.com/rio/argocd-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true